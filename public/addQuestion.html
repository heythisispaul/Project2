<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add Question</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/allquestions">Show All Questions</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="add">
					<div class="form-group">
						<label for="title">Question:</label>
						<!-- <input type="text" class="form-control" id="title"> -->
						<textarea class="form-control" rows="1" id="title"></textarea>
						<br>
						<label for="a1">Choice 1:</label>
						<textarea class="form-control" rows="1" id="a1"></textarea>
						<br>
						<label for="a2">Choice 2:</label>
						<textarea class="form-control" rows="1" id="a2"></textarea>
						<br>
						<label for="a3">Choice 3:</label>
						<textarea class="form-control" rows="1" id="a3"></textarea>
						<br>
						<label for="a4">Choice 4:</label>
						<textarea class="form-control" rows="1" id="a4"></textarea>
						<br>
						<label for="a5">Choice 5:</label>
						<textarea class="form-control" rows="1" id="a5"></textarea>
						<br>
						<label for="cya">Disclaimer:</label>
						<textarea class="form-control" rows="1" id="cya"></textarea>
						<br>
						<!-- <label for="answer">Correct Answer:</label>
						<textarea class="form-control" rows="1" id="answer"></textarea>
						<br> -->
						<div class="form-group">
							<label for="category">Select Category:</label>
							<select class="form-control" id="category">
							    <option value="category 1">Category 1</option>
							    <option value="category 2">Category 2</option>
							    <option value="category 3">Category 3</option>
  							</select>
						</div>
						<br>

						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/addQuestion.js" type="text/javascript"></script>

</body>

</html>
